<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car Scrapper</title>
</head>
<body>
    <div>
        <form >
            <h2>Enter a car to be scrapped.</h2>
            <label for="cMake">Car make</label>
            <input type="text" id="cMake" name="carmake" placeholder="Car make." required autofocus>
            <label for="cModel">Car model</label>
            <input type="text" id="cModel" name="carmodel" placeholder="Car model." required>
            <label for="cWeight">Car weight(in lbs)</label>
            <input type="number" id="cWeight" name="carweight" placeholder="Car weight." step="1" min="100" max="10000"required>
        
            <input id="addBtn" type="submit" value="Add Car" onclick="return false">
            <input id="displayBtn" type="button" value="Display all">

            <h3 id="message" style=opacity:0>Car added</h3>
        </form>

        <div id="output">
            <h2>Output</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
